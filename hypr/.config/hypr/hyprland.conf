################
### MONITORS ###
################

monitor = DP-5, 2560x1440@180, auto, 1.25
monitor = eDP-1, 3200x2000@165, auto-left, 2

workspace = 1, monitor:DP-5
workspace = 2, monitor:DP-5
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-5


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = thunar
$browser = zen-browser
$launcher = vicinae toggle


#################
### AUTOSTART ###
#################

exec-once = fcitx5 --replace -d
exec-once = udiskie --automount --notify
exec-once = vicinae server
exec-once = hypridle
exec-once = qs -c noctalia-shell
exec-once = env WEBKIT_DISABLE_DMABUF_RENDERER=1 pot


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1

env = electron_ozone_platform_hint,wayland
env = ozone_platform,wayland

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = WLR_NO_HARDWARE_CURSORS,1

xwayland {
  force_zero_scaling = true
} 
env = GDK_SCALE,1

env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgba(cda4b3aa)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        popups = true
        popups_ignorealpha = 0.6
    }
}

animations {
    enabled = yes

    bezier = ease, 0.4, 0, 0, 1
    bezier = quick, 0.2, 1, 0.3, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.05

    # name, onoff, speed, curve, [style]
    animation = windows, 1, 5, overshot
    animation = layers, 1, 2, ease
    animation = fade, 1, 3, ease
    animation = layersOut, 0
    animation = fadeLayersOut, 0
    animation = border, 1, 2, ease
    animation = workspaces, 1, 5, quick, slide
}

# vicinae
layerrule  {
  name = vicinae
  match:namespace = vicinae
  animation = popin
  blur = on
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 0
}
 

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.4

    touchpad {
      natural_scroll = true
      scroll_factor = 0.25
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $launcher 
bind = $mainMod, F, exec, curl "127.0.0.1:60828/selection_translate"
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo 

# screen shot
bind = CTRL ALT, A, exec, hyprshot -m window --clipboard-only --freeze
bind = ALT, A, exec, hyprshot -m region --clipboard-only --freeze

bind = $mainMod SHIFT, L, exec, hyprlock

# Noctalia shell
bind = $mainMod, I, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mainMod, W, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = $mainMod, Backspace, exec, qs -c noctalia-shell ipc call sessionMenu toggle 

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Pot-Translate
windowrule = match:class pot, float on
windowrule = match:class pot, match:title (Translate|PopClip|Screenshot Translate), size 320 400, move cursor_x-180 cursor_y-60

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

windowrule = match:class QQ, match:title (图片查看器|.*聊天记录), float on, size 700 800, center on
